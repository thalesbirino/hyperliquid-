# ============================================
# Profile: PROD
# ============================================
# PostgreSQL database + Real API (Mainnet)
# For production deployment
#
# Required environment variables:
#   - DATABASE_URL: PostgreSQL connection string
#   - DB_USERNAME: Database username
#   - DB_PASSWORD: Database password
#   - JWT_SECRET: Strong secret for JWT signing (256+ bits)

spring:
  # PostgreSQL Database
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/hyperliquid}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:hyperliquid}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Disable H2 Console in production
  h2:
    console:
      enabled: false

  # No SQL init in production (use Flyway)
  sql:
    init:
      mode: never

  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Hyperliquid - Real API on Mainnet
hyperliquid:
  api:
    mock-mode: false
    use-testnet: false

# Swagger UI disabled in production
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Production logging (INFO level, no SQL)
logging:
  level:
    root: WARN
    com.trading.hyperliquid: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/hyperliquid-bot.log
    max-size: 10MB
    max-history: 30

# Actuator - restrict sensitive endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
