# Production Configuration for Hyperliquid Trading Bot
#
# SECURITY WARNING:
# - NEVER commit this file with real credentials to Git
# - Use environment variables for all sensitive data
# - This file is .gitignored by default

spring:
  jpa:
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # REQUIRED: Set via environment variable
  expiration: 86400000

# Hyperliquid API Configuration
hyperliquid:
  api:
    testnet-url: https://api.hyperliquid-testnet.xyz
    mainnet-url: https://api.hyperliquid.xyz
    use-testnet: ${HYPERLIQUID_USE_TESTNET:true}  # true for testnet, false for mainnet
    mock-mode: ${HYPERLIQUID_MOCK_MODE:false}      # false for real trading

# Logging Configuration
logging:
  level:
    com.trading.hyperliquid: INFO  # Less verbose in production
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: logs/hyperliquid-bot.log
    max-size: 10MB
    max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger - Disabled in production for security
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
