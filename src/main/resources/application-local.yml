# ============================================
# Profile: LOCAL
# ============================================
# H2 in-memory database + Mock mode
# For local development and testing without real API calls

spring:
  # H2 In-Memory Database
  datasource:
    url: jdbc:h2:mem:hyperliquid-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  # H2 Console (only in local)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  # Load seed data
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  # Disable Flyway for local (use JPA auto-create)
  flyway:
    enabled: false

# Hyperliquid - Real API Mode for testing
# ETH current price: ~$3015
# BUY orders at $2500 (won't execute), SELL orders at $4000 (won't execute)
hyperliquid:
  api:
    mock-mode: false
    use-testnet: false

# Swagger UI enabled
springdoc:
  swagger-ui:
    enabled: true

# Debug logging
logging:
  level:
    com.trading.hyperliquid: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.datasource.init: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
