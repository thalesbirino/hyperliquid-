# ============================================
# Hyperliquid Trading Bot - Base Configuration
# ============================================
# This file contains shared configuration for all profiles.
# Profile-specific settings are in application-{profile}.yml
#
# Available profiles:
#   - local: H2 in-memory + Mock mode (default)
#   - dev:   H2 file + Real API testnet
#   - prod:  PostgreSQL + Real API mainnet

spring:
  application:
    name: hyperliquid-trading-bot
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:Y29tcGxleF9qd3Rfc2VjcmV0X2tleV9mb3JfaHlwZXJsaXF1aWRfYm90XzIwMjVfcG9jX3ZlcnlfbG9uZ19zZWN1cmVfc3RyaW5n}
  expiration: ${JWT_EXPIRATION:86400000}

# Hyperliquid API Configuration
hyperliquid:
  api:
    testnet-url: https://api.hyperliquid-testnet.xyz
    mainnet-url: https://api.hyperliquid.xyz
  websocket:
    testnet-url: wss://api.hyperliquid-testnet.xyz/ws
    mainnet-url: wss://api.hyperliquid.xyz/ws

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
